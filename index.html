    <script>
        window.onkeydown = function (e) {  
            let code = e.keyCode;  
            if (code == 191) {
		    document.getElementById("search").focus();  
		    return false;
	    	}
        }
	var items = document.getElementsByClassName('items')[0];
        items.addEventListener('click',function(event){
	    event = event || window.event;
            if (event.target.className == 'btn btn-primary') {
            	let searchengine=document.getElementById('searchengine');
                let value = event.target.value;
            	searchengine.innerHTML=value;
            	searchengine.value=value;
	        }
        },false);
        
        function FindData(){
            var search=document.getElementById('search');
            var searchengine=document.getElementById('searchengine');
            var query=search.value;
            if(searchengine.value=="百度"){
                window.open("https://www.baidu.com/s?wd="+query+" -广告 -推广");
            }else if(searchengine.value=="秘迹"){
                window.open(`https://m.mijisou.com/?q=${query}&category_general=on&time_range=&language=zh-CN&pageno=1`);
	    }else if(searchengine.value=="Searx"){
                window.open("https://wiby.org/?q="+query);
	    }else if(searchengine.value=="dev谷歌"){
                window.open("https://search.sxisa.com/search?q="+query);
	    }else if(searchengine.value=="谷歌"){
                window.open("https://google.ywg.workers.dev/search?q="+query);    
	    }else if(searchengine.value=="Google2"){
                window.open("https://www.sanzhima.com/search?q="+query);	    
	    }else if(searchengine.value=="多吉"){
                window.open("https://www.dogedoge.com/results?q="+query);  
	    }else if(searchengine.value=="360搜索"){
                window.open("https://www.so.com/s?q="+query);  
	    }else if(searchengine.value=="神马"){
                window.open("https://yz.m.sm.cn/s?q="+query);    
            }else if(searchengine.value=="Yandex"){
                window.open("https://yandex.com/search/?text="+query);
            }else if(searchengine.value=="搜狗"){
                window.open("https://www.sogou.com/web?query="+query);
            }else if(searchengine.value=="必应"){
                window.open("http://cn.bing.com/search?q="+query);
            }else if(searchengine.value=="Magi"){
                window.open("https://magi.com/search?q="+query);
            }else if(searchengine.value=="微信"){
                window.open("http://weixin.sogou.com/weixin?query="+query);
            }else if(searchengine.value=="京东"){
                window.open("http://search.jd.com/Search?enc=utf-8&keyword="+query);
            }else if(searchengine.value=="淘宝"){
                window.open("https://s.taobao.com/search?q="+query);
            }else if(searchengine.value=="知乎"){
                window.open("https://www.zhihu.com/search?q="+query);
            }else if(searchengine.value=="微博"){
                window.open("http://s.weibo.com/weibo/"+query);
            }else if(searchengine.value=="豆瓣"){
                window.open("https://www.douban.com/search?q="+query);
            }else if(searchengine.value=="贴吧"){
                window.open(`http://zhannei.baidu.com/cse/site?q=${query}&click=1&cc=tieba.baidu.com&s=&nsid=`);
	    }else if(searchengine.value=="Github"){
                window.open("https://github.com/search?q="+query);
            // 网盘部分
            }else if(searchengine.value=="大力盘"){
                window.open("https://www.dalipan.com/search?keyword="+query+"&time=3");  
	    }else if(searchengine.value=="飞飞盘"){
                window.open("https://www.feifeipan.com/search?keyword="+query); 
	    }else if(searchengine.value=="搜云"){
                window.open("https://www.wosouyun.com/wd/"+query); 	
	    }else if(searchengine.value=="罗马盘"){
                window.open("https://www.luomapan.com/search?keyword="+query); 
	    }else if(searchengine.value=="Day搜"){
                window.open("http://www.daysou.com/s?q="+query+"&start=0&isget=1&tp=all&cl=0&line=3");    
            }else if(searchengine.value=="fastsoso"){
                window.open("https://www.fastsoso.cn/search?k="+query+'&s=1&t=-1');
            }else if(searchengine.value=="B站搜索"){
                window.open("https://search.bilibili.com/all?keyword="+query);
            }else if(searchengine.value=="猪猪盘"){
                window.open("http://www.zhuzhupan.com/search?query="+query);
            }else if(searchengine.value=="酷搜"){
                window.open("https://www.kolsou.com/search?q="+query);
            }else if(searchengine.value=="热榜搜"){
                window.open("https://tophub.today/search?q="+query);
	    }else if(searchengine.value=="谷歌云"){
                window.open(`https://zhao.pp.ua/?q=${query}&Hm_lvt_3c8d74f5719912f7fa51a5e9d1ec8096=1633230532137|1600658682,1601653141&version=1.0.1&Hm_lpvt_3c8d74f5719912f7fa51a5e9d1ec8096=1601694532
`);
	    }else if(searchengine.value=="极客搜索"){
                window.open("https://s.geekbang.org/search/c=0/k="+query+'/t=');
            }else if(searchengine.value=="开发者头条"){
                window.open("https://toutiao.io/search?q="+query);
	    }else if(searchengine.value=="阿里云"){
                window.open("https://developer.aliyun.com/search?q="+query);
	    }else if(searchengine.value=="腾讯云"){
                window.open("https://cloud.tencent.com/developer/search/article-"+query);
	    }else if(searchengine.value=="鱼塘搜索"){
                window.open("https://mo.fish/main/search/"+query);
            }else if(searchengine.value=="V2"){
                window.open("https://google.ywg.workers.dev/search?q=site:v2ex.com/t "+query);
	    }else if(searchengine.value=="头条"){
                window.open("https://m.toutiao.com/search?keyword="+query);
	    }else if(searchengine.value=="值得买"){
                window.open("https://search.smzdm.com/?c=home&s="+query+"&v=b");
	    }
		
	    else if(searchengine.value=="种子吧"){
                window.open("http://zhongzi8.xyz/search?wd="+query);
	    }else if(searchengine.value=="超人搜索"){
                window.open("https://www.ichaoren.xyz/search.html?name="+query);
	    }
							    
        }
        
        document.onkeyup = function (e) {  
            if (window.event)//如果window.event对象存在，就以此事件对象为准  
                e = window.event;  
            var code = e.charCode || e.keyCode;  
            if (code == 13) FindData();           
        }
